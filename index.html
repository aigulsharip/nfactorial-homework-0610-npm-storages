<html lang="en">
<head>

</head>
<script>
    function writeToLocalStorage() {
        localStorage.setItem ("n!", "the best");
    }

    function setWhiteTheme() {
        localStorage.setItem ("theme", "light");
        const root = document.getElementById("mainContainer")
        root.className = "light";
    }
    

    function setDarkTheme() {
        localStorage.setItem ("theme", "dark");
        const root = document.getElementById("mainContainer")
        root.className = "dark";
    }
    

    function getValue () {
        const theme = localStorage.getItem("theme");
        const root = document.getElementById("mainContainer")
        root.className = theme;
    }

    const setCookie = () => {
        console.log("Button is clicked")
        document.cookie = "user=Cookie; expires = Wed, 15 Jun 2022 04:34:00 GMT"
    }




</script>
<body onload="getValue()">
    <!-- <button onclick="writeToLocalStorage()">Write</button> -->

    <h2 class="m-6"> Setting up the theme and cookie</h2>
    <div id = "mainContainer" style = "width:100vw; height: 100vh">
        <h1>
            <button class = "btn btn-light"onclick="setWhiteTheme()">
                Set light theme
            </button>

            <button class = "btn btn-dark" onclick="setDarkTheme()" >
                Set dark theme
            </button>
            
            <button class ="btn btn-success" onclick="setCookie()">Set Cookie
            </button>
        </h1>

    </div>

    <script src = "index.js"></script>

    
</body>
</html>
